<template name="login">
	{{#if currentUser}}
		<div class="panel panel-default panel-login">
			<div class="panel-heading">
				<h3 class="panel-title">Welcome Back</h3>
			</div>
			<div class="panel-body">
				{{userEmail}}
				<hr>
				<form action="" class="logout-form">
					<button class="btn btn-primary">Logout</button>
				</form>
			</div>
		</div>
	{{else}}
	<div class="panel panel-default panel-login">
		<div class="panel-heading">
			<h3 class="panel-title">Customer Login</h3>
		</div>
		<div class="panel-body">
			<form class="login-form">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input class="form-control" type="email" name="email" id="email" placeholder="Email">	
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" name="password" id="password" placeholder="Password">	
				</div>
					<button class="btn btn-primary" type="submit">Login</button>
					<a href="#" class="register-link">Create An Account</a>
			</form>
		</div>
	</div>

	<div class="panel panel-default panel-register">
		<div class="panel-heading">
			<h3 class="panel-title">Customer Register</h3>
		</div>
		<div class="panel-body">
			<form class="register-form">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input class="form-control" type="email" name="email" id="email" placeholder="Email">	
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" name="password" id="password" placeholder="Password">	
				</div>
				<div class="form-group">
					<label for="password2">Password Confirm</label>
					<input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Password">	
				</div>
					<button class="btn btn-primary" type="submit">Register</button>
					<a href="#" class="login-link">Log In</a>
			</form>
		</div>
	</div>
	{{/if}}
</template>
